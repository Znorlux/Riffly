<div class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="max-w-lg p-8 mx-auto text-center">
    <!-- Error Number -->
    <div class="mb-8">
      <h1
        class="font-bold text-transparent text-9xl bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 bg-clip-text animate-pulse"
      >
        404
      </h1>
    </div>

    <!-- Musical Note Icon -->
    <div class="mb-6">
      <div
        class="inline-flex items-center justify-center w-24 h-24 bg-yellow-600 rounded-full shadow-lg"
      >
        <app-icon name="music" size="12" class="text-gray-900"></app-icon>
      </div>
    </div>

    <!-- Error Message -->
    <div class="mb-8">
      <h2 class="mb-4 text-3xl font-bold text-white">
        ¡Oops! Página no encontrada
      </h2>
      <p class="mb-2 text-lg text-gray-400">
        La página que buscas se ha desafinado y no está disponible.
      </p>
      <p class="text-gray-500">
        Es posible que la URL sea incorrecta o que la página haya sido movida.
      </p>
    </div>

    <!-- Action Buttons -->
    <div class="space-y-4">
      <!-- Go Home Button -->
      <div>
        <button
          routerLink="/"
          class="inline-flex items-center px-6 py-3 font-semibold text-gray-900 transition-all duration-200 transform bg-yellow-600 rounded-lg hover:bg-yellow-700 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50"
        >
          <app-icon name="star" size="5" class="mr-2"></app-icon>
          Volver al Inicio
        </button>
      </div>

      <!-- Dashboard Button (if user is logged in) -->
      <div>
        <button
          routerLink="/dashboard"
          class="inline-flex items-center px-6 py-3 font-semibold text-white transition-all duration-200 transform bg-gray-700 rounded-lg hover:bg-gray-600 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50"
        >
          <app-icon name="music" size="5" class="mr-2"></app-icon>
          Ir al Dashboard
        </button>
      </div>
    </div>

    <!-- Additional Help -->
    <div class="pt-8 mt-12 border-t border-gray-700">
      <h3 class="mb-4 text-lg font-semibold text-white">¿Necesitas ayuda?</h3>

      <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
        <!-- Create Music -->
        <button
          routerLink="/create"
          class="flex items-center p-4 transition-colors bg-gray-800 border border-gray-700 rounded-lg hover:bg-gray-700 hover:border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50"
        >
          <div class="flex-shrink-0">
            <div
              class="flex items-center justify-center w-10 h-10 bg-blue-600 rounded-lg"
            >
              <app-icon
                name="microphone"
                size="5"
                class="text-white"
              ></app-icon>
            </div>
          </div>
          <div class="ml-3 text-left">
            <p class="text-sm font-medium text-white">Crear Música</p>
            <p class="text-xs text-gray-400">Comienza una nueva creación</p>
          </div>
        </button>

        <!-- Learning -->
        <button
          routerLink="/learning"
          class="flex items-center p-4 transition-colors bg-gray-800 border border-gray-700 rounded-lg hover:bg-gray-700 hover:border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50"
        >
          <div class="flex-shrink-0">
            <div
              class="flex items-center justify-center w-10 h-10 bg-green-600 rounded-lg"
            >
              <app-icon
                name="help-circle"
                size="5"
                class="text-white"
              ></app-icon>
            </div>
          </div>
          <div class="ml-3 text-left">
            <p class="text-sm font-medium text-white">Aprender</p>
            <p class="text-xs text-gray-400">Explora géneros musicales</p>
          </div>
        </button>
      </div>
    </div>

    <!-- Footer Message -->
    <div class="mt-8">
      <p class="text-sm text-gray-500">
        Error 404 - Página no encontrada |
        <span class="font-semibold text-yellow-500">Riffly</span> - Tu Comunidad
        Musical con IA
      </p>
    </div>
  </div>
</div>
