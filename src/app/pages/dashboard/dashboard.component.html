<div class="flex h-screen bg-gray-900">
  <!-- Sidebar component -->
  <app-sidebar></app-sidebar>

  <!-- Main content area -->
  <div class="flex flex-col flex-1 overflow-hidden">
    <!-- Top navigation -->
    <app-topbar></app-topbar>

    <!-- Main dashboard content -->
    <main class="flex-1 p-6 overflow-y-auto">
      <!-- AI Music Generation input -->
      <div class="mb-8">
        <div
          class="relative w-full max-w-2xl mx-auto bg-gray-800 border border-gray-700 rounded-full"
        >
          <input
            type="text"
            [(ngModel)]="musicPrompt"
            (keyup.enter)="generateMusic()"
            placeholder="Crea la mÃºsica que imaginas..."
            [disabled]="isGenerating"
            class="w-full px-6 py-3 text-white bg-transparent rounded-full focus:outline-none focus:border-yellow-500 disabled:opacity-50"
          />
          <button
            (click)="generateMusic()"
            [disabled]="!musicPrompt.trim() || isGenerating"
            class="absolute px-4 py-2 font-medium text-gray-900 transition-all duration-200 bg-yellow-500 rounded-full right-2 top-2 hover:bg-yellow-600 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="!isGenerating">Generar</span>
            <span *ngIf="isGenerating" class="flex items-center">
              <div
                class="w-4 h-4 mr-2 border-b-2 border-gray-900 rounded-full animate-spin"
              ></div>
              Generando...
            </span>
          </button>
        </div>
      </div>

      <!-- Featured section -->
      <section class="mb-8">
        <h2 class="mb-4 text-2xl font-bold text-white">Featured</h2>
        <app-featured-carousel></app-featured-carousel>
      </section>

      <!-- Filter options -->
      <app-music-filters></app-music-filters>

      <!-- Songs list -->
      <section>
        <h2 class="mb-4 text-2xl font-bold text-white">Latest Songs</h2>
        <app-song-list></app-song-list>
      </section>
    </main>
  </div>
</div>
