<div class="flex h-screen bg-gray-900">
  <!-- Sidebar component -->
  <app-sidebar></app-sidebar>

  <!-- Main content area -->
  <div class="flex flex-col flex-1 overflow-hidden">
    <!-- Top navigation -->
    <app-topbar></app-topbar>

    <!-- Main dashboard content -->
    <main class="flex-1 p-6 overflow-y-auto">
      <!-- AI Music Generation input -->
      <div class="mb-8">
        <div
          class="relative w-full max-w-2xl mx-auto bg-gray-800 border border-gray-700 rounded-full"
        >
          <input
            type="text"
            placeholder="Create the music you imagine..."
            class="w-full px-6 py-3 text-white bg-transparent rounded-full focus:outline-none"
          />
          <button
            class="absolute px-4 py-2 font-medium text-gray-900 bg-yellow-500 rounded-full right-2 top-2 hover:bg-yellow-600"
          >
            Generate
          </button>
        </div>
      </div>

      <!-- Featured section -->
      <section class="mb-8">
        <h2 class="mb-4 text-2xl font-bold text-white">Featured</h2>
        <app-featured-carousel></app-featured-carousel>
      </section>

      <!-- Tabs for Songs/Playlists -->
      <div class="mb-4">
        <app-toggle-tabs
          [tabs]="[
            { id: 'songs', label: 'Songs' },
            { id: 'playlists', label: 'Playlists' }
          ]"
          [activeTab]="activeTab"
          (tabChange)="setActiveTab($event)"
        ></app-toggle-tabs>
      </div>

      <!-- Filter options -->
      <div class="flex flex-wrap gap-2 mb-6">
        <button
          class="px-4 py-2 text-sm font-medium text-gray-900 bg-yellow-500 rounded-full hover:bg-yellow-600"
        >
          Staff Picks
        </button>
        <button
          class="px-4 py-2 text-sm font-medium text-white bg-gray-800 rounded-full hover:bg-gray-700"
        >
          Today
        </button>
        <button
          class="px-4 py-2 text-sm font-medium text-white bg-gray-800 rounded-full hover:bg-gray-700"
        >
          Week
        </button>
        <button
          class="px-4 py-2 text-sm font-medium text-white bg-gray-800 rounded-full hover:bg-gray-700"
        >
          Month
        </button>
        <button
          class="px-4 py-2 text-sm font-medium text-white bg-gray-800 rounded-full hover:bg-gray-700"
        >
          All
        </button>
        <button
          class="px-4 py-2 text-sm font-medium text-white bg-gray-800 rounded-full hover:bg-gray-700"
        >
          Live
        </button>
      </div>

      <!-- Songs list (shown when activeTab is 'songs') -->
      <app-song-list *ngIf="activeTab === 'songs'"></app-song-list>

      <!-- Playlists (shown when activeTab is 'playlists') -->
      <div
        *ngIf="activeTab === 'playlists'"
        class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3"
      >
        <!-- Playlist items go here -->
        <!-- This would be a separate component like app-playlist-item -->
      </div>
    </main>
  </div>
</div>
