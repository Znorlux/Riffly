<aside
  class="hidden overflow-y-auto bg-gray-900 border-r border-gray-800 sidebar md:block"
  [class.collapsed]="sidebarCollapsed"
>
  <div class="p-4">
    <!-- Logo Section -->
    <div class="flex items-center mb-8">
      <app-icon
        name="logo"
        size="8"
        customClass="text-yellow-500 flex-shrink-0 sidebar-icon"
        viewBox="0 0 24 24"
      >
      </app-icon>
      <h1 class="ml-2 text-2xl font-bold text-white font-heading sidebar-text">
        {{ appName }}
      </h1>
    </div>

    <!-- Explore Section -->
    <div class="mb-6">
      <h2
        class="mb-2 text-xs font-semibold tracking-wider text-gray-400 uppercase sidebar-text"
      >
        Explore
      </h2>
      <nav>
        <a
          *ngFor="let item of menuItems.EXPLORE"
          [routerLink]="item.route"
          routerLinkActive="text-yellow-500 bg-gray-800"
          (click)="onMenuItemClick(item)"
          class="flex items-center px-4 py-2 mb-1 text-gray-300 transition-all duration-200 rounded-lg hover:bg-gray-800 hover:text-white group"
          [title]="sidebarCollapsed ? item.label : ''"
        >
          <app-icon
            [name]="item.icon"
            size="5"
            customClass="flex-shrink-0 sidebar-icon"
          >
          </app-icon>
          <span class="ml-2 sidebar-text">
            {{ item.label }}
          </span>
        </a>
      </nav>
    </div>

    <!-- Library Section -->
    <div class="mb-6">
      <h2
        class="mb-2 text-xs font-semibold tracking-wider text-gray-400 uppercase sidebar-text"
      >
        Library
      </h2>
      <nav>
        <a
          *ngFor="let item of menuItems.LIBRARY"
          [routerLink]="item.route"
          routerLinkActive="text-yellow-500 bg-gray-800"
          (click)="onMenuItemClick(item)"
          class="flex items-center px-4 py-2 mb-1 text-gray-300 transition-all duration-200 rounded-lg hover:bg-gray-800 hover:text-white group"
          [title]="sidebarCollapsed ? item.label : ''"
        >
          <app-icon
            [name]="item.icon"
            size="5"
            customClass="flex-shrink-0 sidebar-icon"
          >
          </app-icon>
          <span class="ml-2 sidebar-text">
            {{ item.label }}
          </span>
        </a>
      </nav>
    </div>

    <!-- Collapse Toggle Button (only visible on larger screens) -->
    <div class="hidden pt-4 mt-auto md:block">
      <button
        (click)="uiService.toggleSidebar()"
        class="flex items-center justify-center w-full p-2 text-gray-400 transition-colors duration-200 rounded-lg hover:text-white hover:bg-gray-800"
        [title]="sidebarCollapsed ? 'Expandir sidebar' : 'Contraer sidebar'"
      >
        <app-icon
          [name]="sidebarCollapsed ? 'chevron-right' : 'chevron-left'"
          size="5"
          stroke="currentColor"
          fill="none"
          viewBox="0 0 24 24"
        >
        </app-icon>
        <span class="ml-2 sidebar-text">
          {{ sidebarCollapsed ? "Expandir" : "Contraer" }}
        </span>
      </button>
    </div>
  </div>
</aside>
