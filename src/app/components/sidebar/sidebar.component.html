<aside
  class="hidden w-64 overflow-y-auto bg-gray-900 border-r border-gray-800 md:block transition-all duration-300"
  [class.w-16]="sidebarCollapsed"
>
  <div class="p-4">
    <!-- Logo Section -->
    <div class="flex items-center mb-8">
      <app-icon
        name="logo"
        size="8"
        customClass="text-yellow-500 flex-shrink-0"
        [class.mr-2]="!sidebarCollapsed"
        viewBox="0 0 24 24"
      >
      </app-icon>
      <h1
        class="text-2xl font-bold text-white font-heading transition-all duration-300"
        [class.opacity-0]="sidebarCollapsed"
        [class.w-0]="sidebarCollapsed"
        [class.overflow-hidden]="sidebarCollapsed"
      >
        {{ appName }}
      </h1>
    </div>

    <!-- Explore Section -->
    <div class="mb-6">
      <h2
        class="mb-2 text-xs font-semibold tracking-wider text-gray-400 uppercase transition-all duration-300"
        [class.opacity-0]="sidebarCollapsed"
        [class.h-0]="sidebarCollapsed"
        [class.overflow-hidden]="sidebarCollapsed"
      >
        Explore
      </h2>
      <nav>
        <a
          *ngFor="let item of menuItems.EXPLORE"
          [routerLink]="item.route"
          routerLinkActive="text-yellow-500 bg-gray-800"
          (click)="onMenuItemClick(item)"
          class="flex items-center px-4 py-2 mb-1 rounded-lg transition-all duration-200 text-gray-300 hover:bg-gray-800 hover:text-white group"
          [title]="sidebarCollapsed ? item.label : ''"
        >
          <app-icon
            [name]="item.icon"
            size="5"
            customClass="flex-shrink-0 transition-all duration-200"
            [class.mr-2]="!sidebarCollapsed"
          >
          </app-icon>
          <span
            class="transition-all duration-300"
            [class.opacity-0]="sidebarCollapsed"
            [class.w-0]="sidebarCollapsed"
            [class.overflow-hidden]="sidebarCollapsed"
          >
            {{ item.label }}
          </span>
        </a>
      </nav>
    </div>

    <!-- Library Section -->
    <div class="mb-6">
      <h2
        class="mb-2 text-xs font-semibold tracking-wider text-gray-400 uppercase transition-all duration-300"
        [class.opacity-0]="sidebarCollapsed"
        [class.h-0]="sidebarCollapsed"
        [class.overflow-hidden]="sidebarCollapsed"
      >
        Library
      </h2>
      <nav>
        <a
          *ngFor="let item of menuItems.LIBRARY"
          [routerLink]="item.route"
          routerLinkActive="text-yellow-500 bg-gray-800"
          (click)="onMenuItemClick(item)"
          class="flex items-center px-4 py-2 mb-1 rounded-lg transition-all duration-200 text-gray-300 hover:bg-gray-800 hover:text-white group"
          [title]="sidebarCollapsed ? item.label : ''"
        >
          <app-icon
            [name]="item.icon"
            size="5"
            customClass="flex-shrink-0 transition-all duration-200"
            [class.mr-2]="!sidebarCollapsed"
          >
          </app-icon>
          <span
            class="transition-all duration-300"
            [class.opacity-0]="sidebarCollapsed"
            [class.w-0]="sidebarCollapsed"
            [class.overflow-hidden]="sidebarCollapsed"
          >
            {{ item.label }}
          </span>
        </a>
      </nav>
    </div>

    <!-- Collapse Toggle Button (only visible on larger screens) -->
    <div class="hidden md:block mt-auto pt-4">
      <button
        (click)="uiService.toggleSidebar()"
        class="w-full flex items-center justify-center p-2 text-gray-400 hover:text-white hover:bg-gray-800 rounded-lg transition-colors duration-200"
        [title]="sidebarCollapsed ? 'Expandir sidebar' : 'Contraer sidebar'"
      >
        <app-icon
          name="menu"
          size="5"
          stroke="currentColor"
          fill="none"
          viewBox="0 0 24 24"
        >
        </app-icon>
      </button>
    </div>
  </div>
</aside>
