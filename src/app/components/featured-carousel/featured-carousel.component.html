<div
  class="relative overflow-hidden text-black rounded-xl bg-gradient-to-r from-yellow-500 to-yellow-400"
>
  <div class="relative z-10 p-8 md:p-12">
    <div class="max-w-3xl">
      <h2 class="mb-4 text-4xl font-bold md:text-5xl font-heading">
        Riffly es un nuevo instrumento
      </h2>
      <p class="mb-6 text-xl md:text-2xl opacity-90">
        Crea música como nunca antes con nuestra herramienta de generación AI
      </p>
      <button
        class="px-6 py-3 font-medium text-white bg-black rounded-full hover:bg-gray-900"
        (click)="onStartCreating()"
      >
        Comienza a crear ahora
      </button>
    </div>
  </div>
  <!-- Decorative elements -->
  <div class="absolute inset-0 opacity-20">
    <div class="absolute w-12 h-12 bg-white rounded-full top-4 right-12"></div>
    <div class="absolute w-8 h-8 bg-white rounded-full top-24 right-36"></div>
    <div
      class="absolute w-16 h-16 bg-white rounded-full bottom-12 left-24"
    ></div>
    <div class="absolute w-10 h-10 bg-white rounded-full top-40 left-12"></div>
  </div>
</div>
